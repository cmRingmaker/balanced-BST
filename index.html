<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A visual traversal of balanced binary search trees">
  <meta name="keywords" content="balanced binary search tree, binary search tree, BST">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Balanced Binary Search Tree</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <!-- Info -->
    <fieldset id="info">
      <legend>Binary Search Tree Information</legend>
      <ul>
        <li id='level-order'><strong>Level Order</strong> <span></span></li>
        <li id='in-order'><strong>In-Order</strong> <span></span></li>
        <li id='pre-order'><strong>Pre-Order</strong> <span></span></li>
        <li id='post-order'><strong>Post-Order</strong> <span></span></li>
      </ul>
    </fieldset>

    <!-- Input -->
    <form>
      <fieldset id='input'>
        <legend>Input</legend>

        <div>
          <!-- <label for="insert">Insert number</label> -->
          <input type="number" id="insert" placeholder='Value to insert'>
          <button type='button' id='insert-btn'>Insert</button>
        </div>

        <div>
          <input type="number" id="delete" placeholder='Value to delete'>
          <button type='button' id='delete-btn'>Delete</button>
        </div>


        <div>
          <input type="number" id="find" placeholder='Value to find'>
          <button type='button' id='find-btn'>Find</button>
        </div>

        <button type='button' id='random-btn'>Generate Random Tree</button>
      </fieldset>
    </form>

    <!-- Output -->
    <fieldset id="output">
      <legend>Output</legend>
      <div id="tree-output"></div>
    </fieldset>

  </main>

  <footer>
    <a href="https://github.com/cmRingmaker">@Ringmaker</a>
    |
    <a href="https://github.com/cmRingmaker">@Source</a>
  </footer>

  <!-- external JavaScript link -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
