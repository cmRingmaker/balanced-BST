<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='description'
    content='Interactive binary search tree visualizer with real-time operations, tree balancing, and multiple traversal algorithms.'>
  <meta name='keywords'
    content='balanced binary search tree, binary search tree, BST, tree visualization, data structures, algorithms, computer science'>
  <meta name='author' content='Ringmaker'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <!-- Open Graph Tags -->
  <meta property='og:title' content='Binary Search Tree Visualizer | Interactive BST Tool'>
  <meta property='og:description'
    content='Interactive binary search tree visualizer with real-time operations, tree balancing, and multiple traversal algorithms.'>
  <meta property='og:type' content='website'>
  <meta property='og:url' content='https://github.com/cmRingmaker/balanced-BST'>
  <meta property='og:image'
    content='https://github.com/cmRingmaker/balanced-BST/assets/screenshot.png'>

  <link rel='icon' type='image/png' href='assets/favicon.png'>

  <title>Binary Search Tree</title>

  <!-- external CSS link -->
  <link rel='stylesheet' href='css/reset.css'>
  <link rel='stylesheet' href='css/style.css'>
</head>

<body>
  <main>
    <!-- Info -->
    <fieldset id="info">
      <legend>Binary Search Tree Information</legend>
      <ul>
        <li id='level-order'><strong>Level Order</strong> <span></span></li>
        <li id='in-order'><strong>In-Order</strong> <span></span></li>
        <li id='pre-order'><strong>Pre-Order</strong> <span></span></li>
        <li id='post-order'><strong>Post-Order</strong> <span></span></li>
        <li id='balanced'><strong>Balanced</strong> <span></span></li>

      </ul>
    </fieldset>

    <!-- Input -->
    <form>
      <fieldset id='input'>
        <legend>Input</legend>

        <div>
          <label for="user-array">Enter numbers, seperated by spaces</label>
          <input type="text" id='user-array' pattern='[\d\s]+' placeholder='1 2 3 ...'>
        </div>

        <div>
          <input type="number" id="insert" placeholder='Value to insert' min='1'>
          <button type='button' id='insert-btn'>Insert</button>
        </div>

        <div>
          <input type="number" id="delete" placeholder='Value to delete' min='1'>
          <button type='button' id='delete-btn'>Delete</button>
        </div>


        <div>
          <input type="number" id="find" placeholder='Value to find' min='1'>
          <button type='button' id='find-btn'>Find</button>
        </div>

        <div>
          <button type='button' id='balance-btn'>Balance Tree</button>
        </div>

        <button type='button' id='random-btn'>Generate Random Tree</button>
      </fieldset>
    </form>

    <!-- Output -->
    <fieldset id="output">
      <legend>Output</legend>
      <div id="tree-output"></div>
    </fieldset>

  </main>

  <footer>
    <a href="https://github.com/cmRingmaker">@Ringmaker</a>
    |
    <a href="https://github.com/cmRingmaker/balanced-BST">@Source</a>
  </footer>

  <!-- external JavaScript link -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
