<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A visual traversal of balanced binary search trees">
  <meta name="keywords" content="balanced binary search tree, binary search tree, BST">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Balanced Binary Search Tree</title>

  <!-- external CSS link -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <fieldset id="info">
      <legend>Binary Search Tree Information</legend>
      <ul>
        <li id='level-order'><strong>Level Order Traversal:</strong> <span></span></li>
        <li id='in-order'><strong>In-Order Traversal:</strong> <span></span></li>
        <li id='pre-order'><strong>Pre-Order Traversal:</strong> <span></span></li>
        <li id='post-order'><strong>Post-Order Traversal:</strong> <span></span></li>
      </ul>
    </fieldset>

    <form>
      <fieldset id='input'>
        <legend>Input</legend>
      </fieldset>
    </form>

    <fieldset id="output">
      <legend>Output</legend>
      <div id="tree-output"></div>
    </fieldset>

  </main>

  <footer>
    <a href="https://github.com/cmRingmaker">@Ringmaker</a>
    |
    <a href="https://github.com/cmRingmaker">@Source</a>
  </footer>

  <!-- external JavaScript link -->
  <script type="module" src="js/main.js"></script>
</body>

</html>
